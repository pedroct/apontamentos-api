name: Deploy to Production

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  packages: write

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  IMAGE: ghcr.io/${{ github.repository }}
  GHCR_USERNAME: ${{ github.actor }}
  #GHCR_TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    outputs:
      short_sha: ${{ steps.vars.outputs.short_sha }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Compute short SHA
        id: vars
        run: echo "short_sha=${GITHUB_SHA::7}" >> "$GITHUB_OUTPUT"

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE }}
          tags: |
            type=raw,value=prod-latest
            type=sha,format=short

      - name: Build and push image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    # não use secrets aqui no environment.url; deixe só o nome
    environment:
      name: production
    env:
      PUBLIC_HEALTH_URL: ${{ secrets.PUBLIC_HEALTH_URL }}  # ok usar em env de job
    steps:
      - name: Derive repo vars
        id: prep
        run: |
          IFS='/' read -r OWNER REPO <<< "${GITHUB_REPOSITORY}"
          echo "owner=$OWNER" >> $GITHUB_OUTPUT
          echo "repo=$REPO" >> $GITHUB_OUTPUT
          echo "short_sha=${{ needs.build-and-push.outputs.short_sha }}" >> $GITHUB_OUTPUT

      - name: Cache server host key (port 2222)
        shell: bash
        run: |
          mkdir -p ~/.ssh
          chmod 700 ~/.ssh
          ssh-keyscan -p 2222 "api-apontamentos.pedroct.com.br" >> ~/.ssh/known_hosts

      - name: Check SSH connectivity (TCP 2222)
        shell: bash
        run: |
          set -euxo pipefail
          getent ahostsv4 "api-apontamentos.pedroct.com.br" || true
          timeout 10 bash -c "exec 3<>/dev/tcp/api-apontamentos.pedroct.com.br/2222" && echo "TCP 2222 open"

      - name: SSH | Pull & Restart
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.PROD_HOST }}
          username: ${{ secrets.PROD_USER }}
          key: ${{ secrets.PROD_SSH_KEY }}
          port: 2222
          script_stop: true
          timeout: 5m
          command_timeout: 20m
          debug: true
          script: |
            set -euxo pipefail

            COMPOSE_DIR="${{ secrets.COMPOSE_DIR }}"
            if [ -z "$COMPOSE_DIR" ]; then COMPOSE_DIR="/home/pedroct/apps/apontamentos-api"; fi

            GITHUB_OWNER="${{ steps.prep.outputs.owner }}"
            GITHUB_REPO="${{ steps.prep.outputs.repo }}"
            IMAGE_TAG="${{ needs.build-and-push.outputs.short_sha }}"

            cd "$COMPOSE_DIR"

            # login no GHCR (imagens privadas)
            echo "${{ secrets.PROD_GHCR_PAT }}" | docker login ghcr.io -u "${{ secrets.PROD_GHCR_USER }}" --password-stdin

            # valida compose e exporta variáveis usadas no arquivo
            export GITHUB_OWNER GITHUB_REPO IMAGE_TAG
            docker compose -f docker-compose.prod.yml config >/dev/null

            # pull + up com o compose de produção
            docker compose -f docker-compose.prod.yml pull api
            docker compose -f docker-compose.prod.yml up -d --remove-orphans

            # migrações (opcional — só se o Alembic estiver na imagem)
            docker compose -f docker-compose.prod.yml run --rm api alembic upgrade head || true

            # limpeza básica
            docker image prune -f || true


      - name: Public healthcheck
        run: |
          URL="${PUBLIC_HEALTH_URL:-https://api-apontamentos.pedroct.com.br/}"
          echo "Checando: $URL"
          for i in {1..20}; do
            code=$(curl -ks -o /dev/null -w "%{http_code}" "$URL")
            if [ "$code" = "200" ]; then
              echo "OK: healthcheck passou."
              exit 0
            fi
            echo "Aguardando saúde (tentativa $i)..."
            sleep 6
          done
          echo "FALHA: healthcheck não retornou 200."
          exit 1
